<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script> <!--the defer makes scripts run after page load-->
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" defer></script>                <!--this keeps all linked things in one place-->
    <script src="./assets/js/script.js" defer></script>
    <title>Workout App</title>

</head>
<body class="">
    <header class="">Workout Planner</header>                   
      <main class="main">
        <section id="workout-questions" class="pure-g pure-u-1">    
            <h2>Welcome to The Workout Plan.</h2>  
            <section id="type-workout" class="">    
                <!--Create button allows for customized exercise plan, and will launch modal form-->   
                <button id="create" class="pure-button">Create</button>
                <!--Load button will allow for saved workout plans to be redisplayed-->
                <button id="load" class="pure-button">Load</button>      
                <!--Upper button will present preselected upper body workouts-->        
                <button id="upper" class="pure-button">Upper</button>       
                <!--Lower button will present preselected lower body workouts-->        
                <button id="lower" class="pure-button">Lower</button>   
                <!--Full button will present preselected full body workouts-->            
                <button id="full" class="pure-button">Full</button>                
            </section>
            <!--If the file is not in memory this error will appear in red-->
            <p id="error" class="hide" style="color:red">File name does not exist on this device please try again</p>
            <!--Input for to take file name for search and loading-->
            <div id="loadform" class="hide">
                <form>
                    <input id="loadfilename" type="text" placeholder="File Name - Remember this">
                </form>
            </div>
            <h3>Choose a Setting Above to Get Started!</h3>
        </section>
        <section id="work-out-plan" class="">
            <div id="chosen-exercises" class="">    
                <div id="chosen-list" class="pure-g">
                    <!-- Exercises placed here using JS -->
                </div>                                          
            </div>
            <div id="final-buttons" class="hide pure-g pure-u-1">    
                <!--Clear button will remove all of the previously selected options-->               
                <button id="clearbtn" class="pure-button">Clear</button>  
                <!--Add button will bring the button up to add new selections-->         
                <button id="addbtn" class="button-secondary pure-button">Add</button>  
                <!--Submit button will present the Revert, Print, and Save buttons-->     
                <button id="submitbtn" class="button-secondary pure-button">Submit</button> 
            </div>       
            <div id="after-submit" class="hide pure-g pure-u-1">
                <!--Revert button will present the Clear, Add, and Submit buttons to allow user to continue to make changes-->
                <button id="revertbtn" class="button-secondary pure-button">Revert</button>
                <!--Print button will open the a new window to allow the user to print their workouts-->
                <button id="printbtn" class="button-secondary pure-button">Print</button>
                <!--Save button will present a text input such that the user can save their exercises to memory-->
                <button id="savebtn" class="button-secondary pure-button">Save</button>
            </div>  
        </section>

        <!-- MODAL SECTION -->
        <div class = "hide modal container">
            <section id="exercise-modal" class="pure-g"> 
                <button id="closeModal">X</button> 
                <div class="pure-u-1 pure-u-lg-1-3">                 
                    <form id="search-bar">                    
                        <input type="text" id="text-bar" class="" placeholder="Search By Name"> 
                        <h4>Filter Muscles</h4>
                        <div id="muscle-types" class="">
                            <input type="radio" name="muscles" class="" id="pecs" value="pectorals" checked/><label for="pecs">Pecs</label> <br>
                            <input type="radio" name="muscles" class="" id="biceps" value="biceps"/><label for="biceps">Biceps</label> <br>
                            <input type="radio" name="muscles" class="" id="triceps" value="triceps"/><label for="triceps">Triceps</label> <br>
                            <input type="radio" name="muscles" class="" id="shoulders" value="delts"/><label for="delts">Shoulders</label> <br>
                            <input type="radio" name="muscles" class="" id="lats" value="lats"/><label for="lats">Lats</label> <br>
                            <input type="radio" name="muscles" class="" id="traps" value="traps"/><label for="traps">Traps</label> <br>
                            <input type="radio" name="muscles" class="" id="quads" value="quads"/><label for="quads">Quads</label> <br>
                            <input type="radio" name="muscles" class="" id="hamstrings" value="hamstrings"/><label for="hamstrings">Hamstrings</label> <br>
                            <input type="radio" name="muscles" class="" id="glutes" value="glutes"/><label for="glutes">Glutes</label><br>
                            <input type="radio" name="muscles" class="" id="calves" value="calves"/><label for="calves">Calves</label> <br>
                            <input type="radio" name="muscles"class="" id="abs" value="abs" /><label for="abs">Abs</label> <br>
                            <input type="radio" name="muscles"class="" id="spine" value="spine" /><label for="spine">Back</label> <br>
                        </div>                                                
                    </form>
                </div>
                <div id="exercises" class="pure-u-1 pure-u-lg-2-3">                       
                    <h5>Exercises</h5>
                    <ul id="exercise-list" class="">    
                        <!-- Exercise list in modal -->
                    </ul>
                </div>      
            </section>
        </div>
        <div id="saveform" class="hide">
                <form>
                    <!--Input that will allow a user to save their selected workout-->
                    <input id="filename" type="text" placeholder="File Name - Remember this">
                </form>
        </div>
        </main>
    </body>
</html>
