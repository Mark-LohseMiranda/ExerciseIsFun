<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "https://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script> <!--the defer makes scripts run after page load-->
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" defer></script>                <!--this keeps all linked things in one place-->
    <script src="./assets/js/script.js" defer></script>
    <title>Workout App</title>
<!-- MVP = IMPORTANT TASK -->
<!-- NP = NON-PRIORITY -->
</head>
<body class="">
    <header class="">WorkOut Planner</header>                   <!-- Some sort of Jumbotron? -->
    <main class="">
        <section id="type-workout" class="">                    <!-- MVP TASK -->
            <button id="create" class="">Create</button>              
            <button id="upper" class="">Upper</button>               <!-- Once one of these are clicked they will change background color or something to indicate  -->
            <button id="lower" class="">Lower</button>               <!-- the choice. If another button is clicked the initial button will be changed back to normal  -->
            <button id="full" class="">Full</button>                <!-- background and new button will change -->
        </section>
        <section id="time-workout" class="">                        <!-- NON-PRIORITY -->
                <button id="min-20" class=""></button>              <!-- This section appears after one of the typeWorkout buttons have been clicked -->
                <button id="min-40" class=""></button>              <!-- Same as with above, only one button can be clicked at a time -->   
                <button id="min-60" class=""></button>              <!-- This section will determine reps and sets recommendations of the exercises -->
        </section>
        <section id="workout-questions" class="">    
            <div id="welcome-question" class="">                <!-- Display visible on start, hides once type of workout is picked -->
                <h2 class="">Welcome!</h2> 
                <p class="">Choose a Setting Above to Get Started!</p>
            </div>
            <div id="length-question" class="">                     <!-- NP: Display hidden on start, visible when type of workout is picked,  -->
                <p class="">How long do you want your workout to be?</p> <!-- hidden again when timeWorkOut is picked -->
            </div>  
        </section>
        <section id="work-out-plan" class="">
            <div id="chosen-exercises" class="">                <!-- MVP -->
                <ul id="chosen-list">                           <!-- Exercises will be added as 'cards' into this div using javascript and css -->
                    <li></li>                                   <!-- cards will have drag and drop capabilities as well as an "X" in top right to remove them -->
                </ul>                                           <!-- There will be a default workout for upper, lower and full -->     
            </div>
            <div id="final-buttons" class="">                   <!-- MVP -->
                <button id="clearbtn" class="">Clear</button>   <!-- Removes all exercise options and choices clicked. Reverts back to the starting page -->
                <button id="addbtn" class="">Add</button>       <!-- modal pops up with options to add a single or multiple new exercises -->
                <button id="submitbtn" class="">Submit</button> <!-- Hides "type-workout", "time-workout" and "workout-questions" for a clean look. saves to local -->
            </div>                                              <!-- NP: Bodybuilding quote appears at top when submit is clicked perhaps? -->
        </section>

        <!-- MODAL SECTION -->                                  <!-- MVP -->
        <section id="exercise-modal" class="">                  <!-- two columns in modal, first column is going to be maybe 1/4-1/3 of modal, 2 is 2/3-3/4 -->
            <form id="search-bar" class="">                     <!-- will be on left side of modal -->
                <input type="text" id="text-bar" class="">      <!-- how about this? good reference https://www.w3schools.com/howto/howto_js_filter_lists.asp -->
                <div id="filter-bar" class="">                  <!-- maybe want to look into thishttps://www.w3schools.com/howto/howto_js_filter_elements.asp-->
                    <div id="equipment-types">
                        <div id="body-weight"></div>
                        <div id="dumb-bells"></div>
                        <div id="barbells"></div>
                        <div id="machine"></div>
                    </div>
                    <div id="body-parts">
                        <div id="upper-filter" class=""></div>  <!-- May need to create arrays of what exercises are upper/lower/full in order to sort this -->
                        <div id="lower-filter" class=""></div>
                        <div id="lowback/abs-filter" class=""></div> 
                    </div>
                    <div id="muscle-types" class="">
                        <div id="upper-muscles" class="">
                            <div id="pecs" class=""></div>
                            <div id="biceps" class=""></div>
                            <div id="triceps" class=""></div>
                            <div id="shoulders" class=""></div>
                            <div id="lats" class=""></div>
                            <div id="traps" class=""></div>
                        </div>         
                        <div id="lower-muscles" class="">
                            <div id="quads" class=""></div>
                            <div id="hamstrings" class=""></div>
                            <div id="glutes" class=""></div>
                            <div id="calves" class=""></div>
                        </div>
                        <div id="abs-lowback-muscles" class="">
                            <div id="abs" class=""></div>
                            <div id="spine" class=""></div>
                        </div>                     
                    </div>        
                </div>                                          
                <div id="filter-btns" class="">
                    <button id="next-btn" class="">Next</button>
                    <button id="back-btn" class="">Back</button>
                    <button id="reset-btn" class="">Reset Filters</button>
                </div>
            </form>
            <div id="exercises" class="">                       <!-- MVP: will be on right side of modal -->
                <ul id="exercise-list" class="">                <!-- Going to present the exercises we can choose from with a scrollbar to the side -->
                    <li></li>                                   <!-- if exercise is clicked on it will change to indicate choice -->
                </ul>

            </div>
            <label class="btn" for="modal-1" id="modal-add"></label>    <!-- There will be a close(X) button at top right of modal -->         <!-- when this button is clicked, modal closes and exercises(if any) are appended into "chosen-list" -->
=======
            </div>      
            <button id="clearmodal-btn" class="">Clear Exercises</button>                                        <!-- There will be a close(X) button at top right of modal -->
            <button id="modal-add" class="">Submit Exercises</button>           <!-- when this button is clicked, modal closes and exercises(if any) are appended into "chosen-list" -->

        </section>
        
    </main>  
    <footer>
        <!-- our names maybe? IDK something fun -->
    </footer>
    
</body>
</html>
