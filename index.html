<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script> <!--the defer makes scripts run after page load-->
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" defer></script>                <!--this keeps all linked things in one place-->
    <script src="./assets/js/script.js" defer></script>
    <title>Workout App</title>
<!-- MVP = IMPORTANT TASK -->
<!-- NP = NON-PRIORITY -->
</head>
<body class="">
    <header class="header">Workout Planner</header>                   
      <main class="main">
        <section id="workout-questions" class="pure-g pure-u-1">    
            <h2>Welcome to The Workout Plan.</h2>  
            <section id="type-workout" class=""> 
                <!-- MVP TASK -->        
                <button id="create" class="pure-button">Create</button>              
                <button id="upper" class="pure-button">Upper</button>               
                <button id="lower" class="pure-button">Lower</button>               
                <button id="full" class="pure-button">Full</button>                
            </section>
            <h3>Choose a Setting Above to Get Started!</h3>
        </section>
        <section id="work-out-plan" class="">
            <div id="chosen-exercises" class="pure-g pure-u-1-3">               
                <ul id="chosen-list">                           
                    <!-- Exercises placed here using JS -->
                </ul>                                          
            </div>
            <div id="final-buttons" class="hide pure-g pure-u-1">                   
                <button id="clearbtn" class="pure-button">Clear</button>           
                <button id="addbtn" class="button-secondary pure-button">Add</button>       
                <button id="submitbtn" class="button-secondary pure-button">Submit</button> 
            </div>       
            <div id="after-submit" class="hide pure-g pure-u-1">
                <button id="revertbtn" class="button-secondary pure-button">Revert</button>
            </div>  
        </section>

        <!-- MODAL SECTION -->                                  <!-- MVP -->
        <div class = "hide modal container">
            <section id="exercise-modal" class="pure-g"> 
                <button id="closeModal">X</button>                 
                <form id="search-bar" class="pure-g pure-u-1-3">                    
                    <input type="text" id="text-bar" class=""> 
                    <h4>Filter Muscles</h4>
                        <div id="muscle-types" class="pure-g pure-u-1">
                            <input type="radio" name="muscles" class="" id="pecs" value="pectorals" /><label for="pecs">Pecs</label> <br>
                            <input type="radio" name="muscles" class="" id="biceps" value="biceps"/><label for="biceps">Biceps</label> <br>
                            <input type="radio" name="muscles" class="" id="triceps" value="triceps"/><label for="triceps">Triceps</label> <br>
                            <input type="radio" name="muscles" class="" id="shoulders" value="delts"/><label for="delts">Shoulders</label> <br>
                            <input type="radio" name="muscles" class="" id="lats" value="lats"/><label for="lats">Lats</label> <br>
                            <input type="radio" name="muscles" class="" id="traps" value="traps"/><label for="traps">Traps</label> <br>
                            <input type="radio" name="muscles" class="" id="quads" value="quads"/><label for="quads">Quads</label> <br>
                            <input type="radio" name="muscles" class="" id="hamstrings" value="hamstrings"/><label for="hamstrings">Hamstrings</label> <br>
                            <input type="radio" name="muscles" class="" id="glutes" value="glutes"/><label for="glutes">Glutes</label><br>
                            <input type="radio" name="muscles" class="" id="calves" value="calves"/><label for="calves">Calves</label> <br>
                            <input type="radio" name="muscles"class="" id="abs" value="abs" /><label for="abs">Abs</label> <br>
                            <input type="radio" name="muscles"class="" id="spine" value="spine" /><label for="spine">Back</label> <br>
                        </div>                                                
                </form>
                <div id="exercises" class="pure-u-2-3">                       
                    <h5>Exercises</h5>
                    <ul id="exercise-list" class="">    
                        <li>test</li>            <!-- Going to present the exercises we can choose from with a scrollbar to the side --><!-- if exercise is clicked on it will change to indicate choice -->
                    </ul>
                </div>      
                <!-- <div id= "modal-btns">
                     <button id="reset-btn" class="">Reset Filters</button>
                    <button id="clearmodal-btn" class="">Clear Exercises</button>                                        
                    <button id="modal-add" class="">Submit Exercises</button>           
                    <button id="exit" class="">Exit</button> 
                </div> -->
            </section>
        </div>
    <footer>
        <br>
        <br>
        <br>
        <!-- our names maybe? IDK something fun -->
    </footer>
    
</body>
</html>
