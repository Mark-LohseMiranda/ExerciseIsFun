<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script> <!--the defer makes scripts run after page load-->
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" defer></script>                <!--this keeps all linked things in one place-->
    <script src="./assets/js/script.js" defer></script>
    <title>Workout App</title>
<!-- MVP = IMPORTANT TASK -->
<!-- NP = NON-PRIORITY -->
</head>
<body class="">
    
    <header class="">WorkOut Planner</header>                   <!-- Some sort of Jumbotron? -->
    <main class="">
        <!-- Navbar -->
        <nav
      class="top-0 absolute z-50 w-full flex flex-wrap items-center justify-between px-2 py-3 navbar-expand-lg"
    >
      <div
        class="container px-4 mx-auto flex flex-wrap items-center justify-between"
      >
        <div
          class="w-full relative flex justify-between lg:w-auto lg:static lg:block lg:justify-start"
        >
          <!-- <a
            class="text-lg font-bold leading-relaxed inline-block mr-4 py-2 whitespace-no-wrap uppercase text-white"
            href="https://www.creative-tim.com/learning-lab/tailwind-starter-kit#/presentation"
            >Exercise.fun</a -->
          ><button
            class="cursor-pointer text-xl leading-none px-3 py-1 border border-solid border-transparent rounded bg-transparent block lg:hidden outline-none focus:outline-none"
            type="button"
            onclick="toggleNavbar('example-collapse-navbar')"
          >
            <i class="text-white fas fa-bars"></i>
          </button>
        </div>
        <div
          class="lg:flex flex-grow items-center bg-white lg:bg-transparent lg:shadow-none hidden"
          id="example-collapse-navbar"
        >
          <ul class="flex flex-col lg:flex-row list-none lg:ml-auto">
        <section id="type-workout" class="">                    <!-- MVP TASK -->
            <button id="upper" class="pure-button"></button>               <!-- Once one of these are clicked they will change background color or something to indicate  -->
            <button id="lower" class="pure-button"></button>               <!-- the choice. If another button is clicked the initial button will be changed back to normal  -->
            <button id="full" class="pure-button"></button>                <!-- background and new button will change -->
            <button id="create" class="pure-button"></button>              
        </section>
        <section id="time-workout" class="">                        <!-- NON-PRIORITY -->
                <button id="min-20" class="pure-button"></button>              <!-- This section appears after one of the typeWorkout buttons have been clicked -->
                <button id="min-40" class="pure-button"></button>              <!-- Same as with above, only one button can be clicked at a time -->   
                <button id="min-60" class="pure-button"></button>              <!-- This section will determine reps and sets recommendations of the exercises -->
        </section>
        <section id="workout-questions" class="">    
            <div id="welcome-question" class="pure-g pure-u-1-3"></div>">                <!-- Display visible on start, hides once type of workout is picked -->
                <h2 class="">Welcome!</h2> 
                <p class="">Choose a Setting Above to Get Started!</p>
            </div>
            <div id="length-question" class="pure-g pure-u-1-3">                     <!-- NP: Display hidden on start, visible when type of workout is picked,  -->
                <p class="">How long do you want your workout to be?</p> <!-- hidden again when timeWorkOut is picked -->
            </div>  
        </section>
        <section id="work-out-plan" class="">
            <div id="chosen-exercises" class="pure-g pure-u-1-3">                <!-- MVP -->
                <ul id="chosen-list">                           <!-- Exercises will be added as 'cards' into this div using javascript and css -->
                    <li></li>                                   <!-- cards will have drag and drop capabilities as well as an "X" in top right to remove them -->
                </ul>                                           <!-- There will be a default workout for upper, lower and full -->     
            </div>
            <div id="final-buttons" class="pure-g">                   <!-- MVP -->
                <button id="clearbtn" class="">Clear</button>
                <button class="button-secondary pure-button">Secondary Button</button>   <!-- Removes all exercise options and choices clicked. Reverts back to the starting page -->
                <button id="addbtn" class="">Add</button>       <!-- modal pops up with options to add a single or multiple new exercises -->
                <button id="submitbtn" class="">Submit</button> <!-- Hides "type-workout", "time-workout" and "workout-questions" for a clean look. saves to local -->
            </div>                                              <!-- NP: Bodybuilding quote appears at top when submit is clicked perhaps? -->
        </section>

        <!-- MODAL SECTION -->                                  <!-- MVP -->
        <section id="exercise-modal" class="">                  <!-- two columns in modal, first column is going to be maybe 1/4-1/3 of modal, 2 is 2/3-3/4 -->
            <form id="search-bar" class="">                     <!-- will be on left side of modal -->
                <input type="text" id="text-bar" class="">      <!-- how about this? good reference https://www.w3schools.com/howto/howto_js_filter_lists.asp -->
                <div id="filter-bar" class="pure-g pure-u-1-3">                  <!-- maybe want to look into thishttps://www.w3schools.com/howto/howto_js_filter_elements.asp-->
                    <div id="equipment-types">
                        <div id="body-weight"></div>
                        <div id="dumb-bells"></div>
                        <div id="barbells"></div>
                        <div id="machine"></div>
                    </div>
                    <div id="body-parts" class="pure-g pure-u-1-3">
                        <div id="upper-filter" class=""></div>  <!-- May need to create arrays of what exercises are upper/lower/full in order to sort this -->
                        <div id="lower-filter" class=""></div>
                        <div id="full-filter" class=""></div>
                        <div id="abs-filter" class=""></div>  
                    </div>
                    <div id="upper-muscles" class="pure-g pure-u-1-3">
                        <div id="pecs"></div>
                        <div id="biceps"></div>
                        <div id="triceps"></div>
                        <div id="shoulders"></div>
                        <div id="lats"></div>
                        <div id="traps"></div>
                    </div>         
                    <div id="lower-muscles" class="pure-g pure-u-1-3">
                        <div id="quads"></div>
                        <div id="hamstrings"></div>
                        <div id="glutes"></div>
                        <div id="calves"></div>
                    </div>                         
                </div>                                          <!-- NP: Gotta check if this is available with API or manually create list -->
            </form>
            <div id="exercises" class="pure-g pure-u-1-3">                       <!-- MVP: will be on right side of modal -->
                <ul id="exercise-list" class="">                <!-- Going to present the exercises we can choose from with a scrollbar to the side -->
                    <li></li>                                   <!-- if exercise is clicked on it will change to indicate choice -->
                </ul>
            </div>                                              <!-- There will be a close(X) button at top right of modal -->
            <button id="modal-add" class="pure-button"></button>           <!-- when this button is clicked, modal closes and exercises(if any) are appended into "chosen-list" -->
        </section>
        
    </main> 
    
    <footer>
        <!-- our names maybe? IDK something fun -->
    </footer>
    
</body>
</html>
